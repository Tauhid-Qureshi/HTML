<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <section>
        <div>
            <h1>Hello world !!!</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga id praesentium earum totam obcaecati enim
                minus!</p>
            <b>Bold</b>
            <em>Italic</em>
            <br>
            <u>underline</u>
            <strike>tauheed</strike>
            <strong>qureshi</strong>

        </div>
    </section>
    <hr>
    <strong>strong</strong><br>
    <sub>s</sub>upercar
    <br>
    <sup>s</sup>portcar
    <div class="table">
        <ul id="unorderlist">
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
        </ul>
        <div>
            <ol id="orderlist">
                <li>laptop</li>
                <li>phone</li>
                <li>pc</li>
            </ol>
        </div>
    </div>

    <div id="images">
        <img src="img.png" alt="" srcset="">
    </div>

    <section class="video">

        <iframe width="560" height="315" src="https://www.youtube.com/embed/ETdAlFuJ9PE?si=DyDJ9EcF_kYDypsk"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <hr>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/62DxELjuRec?si=4ld1TxQgus2_f2Bq"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
<section class="form">
    <form action="" method="post">
        <h2>Registration form</h2>
        <label for="text">Name:</label>
        <input type="text" id="txtname" name="text"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>

        <label for="date">Date of birth:</label>
        <input type="date" id="date" name="date"><br><br>
      
        <label for="stream">Stream:</label>
        <label for="male">Arts:</label>
        <input type="checkbox" id="arts" name="arts" value="arts">

        <label for="female">science:</label>
        <input type="checkbox" id="science" name="science" value="female"><br><br>

        <label for="radio">Gender:</label>
        <input type="radio" id="radio" name="radio" value="male">Male
        <input type="radio" id="radio2" name="radio" value="female">Female<br><br>

        <label for="file">File Input:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <input type="submit" id="submit" name="submit">
        <input type="reset" id="reset" name="reset"><br><br>

</section>
</body>
</html>
